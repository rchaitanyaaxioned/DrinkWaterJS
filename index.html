<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>DrinkWater.com</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <!--heading for page start here-->
        <h1>drink water</h1>
        <span>goal: 2 liters</span>
        <!--heading for page end here-->
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
        <!--water container start here-->
        <div class="water-container">
          <!--main water container start here-->
          <div class="main-container">
            <div class="empty-jar">
              <h2 class="liters"></h2>
              <span>remained</span>
            </div>
            <div class="full-jar">
              <span class="percentage"></span>
            </div>
          </div>
          <!--main water container end here-->
          <!--sec water container start here-->
          <div class="sec-container">
            <h3>select how many glasses of water you have drank</h3>
            <ul class="glass-list">
              <li class="glass"><span>250 <span class="line-break">ml</span></span></li>
              <li class="glass"><span>250 <span class="line-break">ml</span></span></li>
              <li class="glass"><span>250 <span class="line-break">ml</span></span></li>
              <li class="glass"><span>250 <span class="line-break">ml</span></span></li>
              <li class="glass"><span>250 <span class="line-break">ml</span></span></li>
              <li class="glass"><span>250 <span class="line-break">ml</span></span></li>
              <li class="glass"><span>250 <span class="line-break">ml</span></span></li>
              <li class="glass"><span>250 <span class="line-break">ml</span></span></li>
            </ul>
          </div>
          <!--sec water container end here-->
        </div>
        <!--water container end here-->
      </div>  
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
